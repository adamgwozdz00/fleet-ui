<div class="flex flex-col items-center">
  <div>
    <fleet-table [headerRow]="headerRow"
                 [rows]="rows"
                 [title]="title">
      <ng-template #additionalColumnTemplate
                   let-index="id">
        <button (click)="openSidebar(index)"
                buttonStyle
                class="mr-2">
          Details
        </button>
        <button (click)="console(index)"
                (click)="openDeleteConfirmationSidebar(index)"
                buttonStyle="navy">
          Remove
        </button>
      </ng-template>
    </fleet-table>
  </div>
</div>

<user-details-sidebar (closeEvent)="onCloseSidebar()"
                      [actualUserId]="actualUserId"
                      [isOpen]="isOpenSidebar">>
</user-details-sidebar>

<user-delete-sidebar
(closeEvent)="onCloseDeleteConfirmationSidebar()"
(reloadUsers)="updateUsers()"
[actualUserId]="actualUserId"
[isOpen]="isOpenDeleteConfirmationSidebar">

</user-delete-sidebar>
