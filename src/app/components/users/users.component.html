<div class="flex flex-col items-center">
  <div>
    <fleet-table [headerRow]="headerRow"
                 [rows]="rows"
                 [title]="title">
      <ng-template #additionalColumnTemplate
                   let-index="id">
        <button (click)="openSidebar(index)"
                buttonStyle
                class="mr-2">
          Details
        </button>
        <button (click)="console(index)"
                (click)="openConfirmSidebar()"
                buttonStyle="navy">
          Remove
        </button>
      </ng-template>
    </fleet-table>
  </div>
</div>

<user-details-sidebar (closeEvent)="onCloseSidebar()"
                      [actualUserId]="actualUserId"
                      [isOpen]="isOpenSidebar">>
</user-details-sidebar>

<confirm-sidebar (onClose)="onCloseConfirmSidebar()"
                 [isOpen]="isOpenConfirmSidebar"
                 buttonLabel="Delete"
                 message="Are you sure about delete?"
                 title="Confirm"></confirm-sidebar>
