<div class="flex flex-col items-center">
  <div>
    <fleet-table [headerRow]="headerRow"
                 [rows]="rows"
                 [title]="title">
      <ng-template #additionalButtonTemplate>

        <button (click)="openAdditionSidebar()"
                buttonStyle
                class="mr-2 align-middle">
          Add
        </button>


      </ng-template>
      <ng-template #additionalColumnTemplate
                   let-index="id">
        <button (click)="openSidebar(index)"
                buttonStyle
                class="mr-2">
          Details
        </button>
        <button (click)="console(index)"
                (click)="openDeleteConfirmationSidebar(index)"
                buttonStyle="navy">
          Remove
        </button>
      </ng-template>
    </fleet-table>
  </div>
</div>

<user-details-sidebar (closeEvent)="onCloseSidebar()"
                      [actualUserId]="actualUserId"
                      [isOpen]="isOpenSidebar">>
</user-details-sidebar>

<deletion-sidebar
  (closeEvent)="onCloseDeleteConfirmationSidebar()"
  (reloadEvent)="updateUsers()"
  [deletionCommand]="deleteUserCommand"
  [isOpen]="isOpenDeleteConfirmationSidebar">
</deletion-sidebar>

<creation-sidebar
  (closeEvent)="onCloseAdditionSidebar()"
  (reloadEvent)="updateUsers()"
  [creationCommand]="createUserCommand"
  [isOpen]="isOpenAdditionSidebar"
  [title]="'Register User'"
>
</creation-sidebar>
