<ng-container *ngIf="currentInsurance">
  <p class="text-navy text-xl font-semibold mt-2">Current Insurance</p>
  <div class="flex flex-row mt-2">
    <p class="text-navy text-lg mr-2">ID:</p>
    <p class="text-navy text-lg font-semibold mr-2">{{currentInsurance.id}}</p>
  </div>
  <div class="flex flex-row mt-2">
    <p class="text-navy text-lg mr-2">Name:</p>
    <p class="text-navy text-lg font-semibold mr-2">{{currentInsurance.insuranceName}}</p>
  </div>
  <div class="flex flex-row mt-2">
    <p class="text-navy text-lg mr-2">Cost:</p>
    <p class="text-navy text-lg font-semibold mr-2">{{currentInsurance.insuranceCost}}</p>
  </div>
  <div class="flex flex-row mt-2">
    <p class="text-navy text-lg mr-2">Expiration Date:</p>
    <p class="text-navy text-lg font-semibold mr-2">{{currentInsurance.insuranceExpirationDate}}</p>
  </div>
</ng-container>
<fleet-table [class.mt-6]="currentInsurance" [headerRow]="headerRow" [rows]="rows" [title]="title"
             class="block">
  <ng-template #additionalButtonTemplate>
    <button (click)="openAdditionSidebar()"
            buttonStyle
            class="mr-2 align-middle">
      Add
    </button>
  </ng-template>
</fleet-table>

<creation-sidebar
  (closeEvent)="onCloseAdditionSidebar()"
  (reloadEvent)="updateRows()"
  [creationCommand]="createCommand"
  [isOpen]="isOpenAdditionSidebar"
  [title]="'Add Insurance'">
</creation-sidebar>
