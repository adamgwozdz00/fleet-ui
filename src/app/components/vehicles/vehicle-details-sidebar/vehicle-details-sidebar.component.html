<sidebar (onClose)="onClose()"
         [isOpen]="isOpen"
         title="Details">
  <details-tab [tabs]="detailsTabs">
    <ng-template #tabTemplate
                 let-index="index">
      <ng-container [ngSwitch]="detailsTabs[index]">
        <div *ngSwitchCase="'Drivers History'">
          <vehicle-drivers-history [objectId]="actualVehicleId"></vehicle-drivers-history>
        </div>
        <div *ngSwitchCase="'Overviews'">
          <overviews-history [objectId]="actualVehicleId"
          ></overviews-history>
        </div>
        <div *ngSwitchCase="'Insurances'">
          <insurances-history [objectId]="actualVehicleId"></insurances-history>
        </div>
        <div *ngSwitchCase="'Refueling'">
          <refuel-history [objectId]="actualVehicleId"></refuel-history>
        </div>
        <div *ngSwitchDefault>{{detailsTabs[index]}}</div>
        <div *ngSwitchCase="'Repairs'">
          <repairs-history [objectId]="actualVehicleId"></repairs-history>
        </div>
        <div *ngSwitchDefault>{{detailsTabs[index]}}</div>
      </ng-container>
    </ng-template>
  </details-tab>

  <div bottomBar>
    <div *ngIf="overviewWarning"
         class="p-3 mb-2 shadow-md rounded-r-lg font-semibold text-white bg-red-400 border-l-4 border-red-600">
      Review "{{overviewWarning.overviewName}}" {{overviewWarning.expirationDate}} is almost
      expired!
    </div>
    <div *ngIf="insuranceWarning"
         class="p-3 mb-2 shadow-md  rounded-r-lg font-semibold text-white bg-red-400 border-l-4 border-red-600">
      Insurance "{{insuranceWarning.insuranceName}}" {{insuranceWarning.insuranceExpirationDate}} is
      almost
      expired!
    </div>
  </div>
</sidebar>
