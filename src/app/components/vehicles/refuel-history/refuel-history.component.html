<fleet-table [headerRow]="headerRow" [rows]="rows" [title]="title">
  <ng-template #additionalButtonTemplate>
    <div>
      <button (click)="openAdditionSidebar()"
              buttonStyle
              class="mr-2 align-middle">
        Add
      </button>
      <input-file (importedEvent)="updateRows()" [importer]="importer">

      </input-file>

    </div>
  </ng-template>
</fleet-table>

<creation-sidebar
  (closeEvent)="onCloseAdditionSidebar()"
  (reloadEvent)="updateRows()"
  [creationCommand]="createCommand"
  [isOpen]="isOpenAdditionSidebar"
  [title]="'Refuel vehicle'">
</creation-sidebar>
