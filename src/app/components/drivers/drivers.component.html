<div class="flex flex-col items-center">
  <div>
    <fleet-table [headerRow]="headerRow"
                 [rows]="rows"
                 [title]="title">
      <ng-template #additionalButtonTemplate>
        <ng-container *ngIf="hasAddButton">
          <button (click)="openAdditionSidebar()"
                  buttonStyle
                  class="mr-2 align-middle">
            Add
          </button>

        </ng-container>
      </ng-template>
      <ng-template #additionalColumnTemplate
                   let-index="id">
        <button
          (click)="openSidebar(index)"
          buttonStyle
          class="mr-2">
          Details
        </button>
        <button (click)="console(index)"
                (click)="openConfirmSidebar()"
                buttonStyle="navy">
          Remove
        </button>
      </ng-template>
    </fleet-table>
  </div>
</div>

<driver-details-sidebar (closeEvent)="onCloseSidebar()"
                        [actualDriverId]="driverId"
                        [isOpen]="isOpenSidebar">

</driver-details-sidebar>

<confirm-sidebar (onClose)="onCloseConfirmSidebar()"
                 [isOpen]="isOpenConfirmSidebar"
                 buttonLabel="Delete"
                 message="Are you sure about delete?"
                 title="Confirm"></confirm-sidebar>

<drivers-creation-sidebar (closeEvent)="onCloseAdditionSidebar()"
                          (reloadDrivers)="updateDrivers()"
                          [isOpen]="isOpenAdditionSidebar">
</drivers-creation-sidebar>
