<div class="h-full w-72 bg-white">
  <div class="flex flex-col" *ngFor="let navTile of navTiles">
    <nav-tile 
      [navTileRouteLink] = "navTile.route" 
      [tileTitle]= "navTile.title" 
      [class.selected-tile]="navTile == selectedTile" 
      (click)="onSelect(navTile)">
  </nav-tile>
  </div>
</div>
