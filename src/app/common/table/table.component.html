<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-full">
  <ng-container *ngFor="let column of columns">
    <ng-container matColumnDef="{{ column.definition }}">
      <th
        mat-header-cell
        *matHeaderCellDef
        class="border-r-2 border-color-navy text-center w-fit"
        [ngClass]="column.isFirst ? 'first-column first-row' : 'other-column'"
      >
        {{ column.title }}
      </th>
      <td
        class="border-r-2 border-color-navy w-fit"
        [ngClass]="column.isFirst ? 'first-column w-8' : 'other-column'"
        *matCellDef="let element"
      >
        {{ element[column.definition] }}
      </td>
    </ng-container>
  </ng-container>

  <tr
    mat-header-row
    *matHeaderRowDef="displayedColumns"
    class="border-b-2 border-color-navy"
  ></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: displayedColumns"
    class="border-b-2"
  ></tr>
</table>
