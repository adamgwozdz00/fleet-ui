<div class="flex flex-row justify-between">
  <app-table-title [tableTitle]="title"></app-table-title>
  <button  (click)="addButtonFunction()" class="border-2 pt-1.5 pb-1.5  pl-2 k2d border-orange text-sm h-8 bg-white on-activate-bg-grey pr-2">+ADD</button>
</div>
<table
  mat-table
  [dataSource]="rows"
  class="mat-elevation-z8 w-full background-grey"
>
  <ng-container *ngFor="let column of columns">
    <ng-container matColumnDef="{{ column.definition }}">
      <th
        mat-header-cell
        *matHeaderCellDef
        class="border-r-2 border-navy text-center w-fit"
        [ngClass]="column.isFirst ? 'first-column first-row' : 'other-column'"
      >
        {{ column.title }}
      </th>
      <td
        class="border-r-2 border-navy w-fit"
        [ngClass]="column.isFirst ? 'first-column w-8' : 'other-column'"
        *matCellDef="let element"
      >
        <ng-container *ngIf="isOptions(element[column.definition])">
          <ng-container
            *ngFor="let btn of element[column.definition].getButtons()"
          >
            <common-button
              class="p-2"
              [rowButton]="btn"
            ></common-button>
          </ng-container>
        </ng-container>
        <ng-container *ngIf="isPrimitive(element[column.definition])">
          {{ element[column.definition] }}
        </ng-container>
      </td>
    </ng-container>
  </ng-container>

  <tr
    mat-header-row
    *matHeaderRowDef="displayedColumns"
    class="border-b-2 border-navy"
  ></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: displayedColumns"
    class="border-b-2"
  ></tr>
</table>
